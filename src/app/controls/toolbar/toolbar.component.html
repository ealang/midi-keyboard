<mat-toolbar>
  <mat-form-field>
    <mat-select [(value)]="selectedDeviceId"
                [disabled]="deviceListDisabled"
                [placeholder]="placeholder">
      <mat-option *ngFor="let device of deviceList"
                  [value]="device.id">
        {{ device.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <span class="fill-space"></span>

  <button (click)="onSideNavToggled()"><mat-icon>menu</mat-icon></button>
</mat-toolbar>
