<div id="background">

  <div>
    <mat-form-field>
      <mat-select (selectionChange)="onDeviceSelected(view.selectedDeviceId)" [(value)]="view.selectedDeviceId" placeholder="Select Output Device">
        <mat-option *ngFor="let device of view.deviceList" [value]="device.id">
          {{ device.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button (click)="onDecreaseKeySize()" mat-mini-fab>-</button>
    <button (click)="onIncreaseKeySize()" mat-mini-fab>+</button>
  </div>

  <mat-divider></mat-divider>

  <app-keyboard
    [numVisibleKeys]="view.numVisibleKeys"
    [(scrollPosition)]="view.scrollPosition"
    (keyEvent)="onKeyEvent($event)"
  ></app-keyboard>

</div>
