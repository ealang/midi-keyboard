<h2>{{ deviceName }}</h2>

<mat-form-field>
  <mat-select placeholder="Favorite food">
    <mat-option *ngFor="let food of foods" [value]="food.value">
      {{ food.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>

<app-keyboard
  [keyRange]="midiKeyRange1"
  (keyEvent)="onKeyEvent($event)"
></app-keyboard>
<app-keyboard
  [keyRange]="midiKeyRange2"
  (keyEvent)="onKeyEvent($event)"
></app-keyboard>
